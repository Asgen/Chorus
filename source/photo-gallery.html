<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Фотогалерея</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>


<div class="fixed-container fixed-container--main-content">

  <article class="content content--full-width">
    <h1 class="content__title">Фотогалерея Большого детского хора</h1>

    <div class="chorus-history" id="accordion">
      <div class="card">
        <button class="btn btn-link chorus-history__expand" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"></button>
        <div class="card-header chorus-history__header" id="headingOne">
          <h5 class="chorus-history__heading">Фототчёт с концерта Большого детского хора в Санкт-Петербурге</h5>
          <p class="chorus-history__date">20.04.2019</p>

        </div>

        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body chorus-history__text">
            <!--Carousel Wrapper-->
            <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
              <!--Slides-->
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/gallery-1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/gallery-1.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/gallery-1.jpg" alt="Third slide">
                </div>
              </div>
              <!--/.Slides-->
              <!--Controls-->
              <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon custom-carousel__prev-icon" aria-hidden="true">
                  <svg width="12" height="20" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.354868 5.49505L4.65472 9.79476C4.92824 10.0684 5.37171 10.0684 5.6451 9.79476C5.91851 9.52135 5.91851 9.0779 5.6451 8.80451L1.8404 4.99993L5.64499 1.19548C5.9184 0.921955 5.9184 0.478552 5.64499 0.205141C5.37158 -0.0683805 4.92813 -0.0683805 4.65461 0.205141L0.354757 4.50492C0.218051 4.64169 0.149776 4.82075 0.149776 4.99991C0.149776 5.17915 0.218184 5.35835 0.354868 5.49505Z" fill="#DB2B39"/>
                  </svg>
                </span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                <span class="carousel-control-next-icon custom-carousel__next-icon" aria-hidden="true">
                  <svg width="12" height="20" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.64513 5.49505L1.34528 9.79476C1.07176 10.0684 0.62829 10.0684 0.3549 9.79476C0.0814884 9.52135 0.0814884 9.0779 0.3549 8.80451L4.1596 4.99993L0.355011 1.19548C0.081599 0.921955 0.081599 0.478552 0.355011 0.205141C0.628422 -0.0683805 1.07187 -0.0683805 1.34539 0.205141L5.64524 4.50492C5.78195 4.64169 5.85022 4.82075 5.85022 4.99991C5.85022 5.17915 5.78182 5.35835 5.64513 5.49505Z" fill="#DB2B39"/>
                  </svg>
                </span>
                <span class="sr-only">Next</span>
              </a>
              <!--/.Controls-->
              <ol class="carousel-indicators carousel-thumbnails__indicators ">
                <li data-target="#carousel-thumb" data-slide-to="0" class="active"> <img class="d-block w-100" src="img/gallery-1-thumbnail.jpg"
                    class="img-fluid"></li>
                <li data-target="#carousel-thumb" data-slide-to="1"><img class="d-block w-100" src="img/gallery-1-thumbnail.jpg"
                    class="img-fluid"></li>
                <li data-target="#carousel-thumb" data-slide-to="2"><img class="d-block w-100" src="img/gallery-1-thumbnail.jpg"
                    class="img-fluid"></li>
              </ol>
            </div>
            <!--/.Carousel Wrapper-->
          </div>
        </div>
      </div>
    </div>
  </article>

</div>

    <script src="js/jquery.js"></script>
    <script src="js/util.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/collapse.js"></script>


</body>
</html>
