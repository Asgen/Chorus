<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Фотогалерея</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>


<div class="fixed-container fixed-container--main-content">

  <article class="content content--full-width">
    <h1>Фотогалерея Большого детского хора</h1>

    <div class="chorus-history" id="accordion">
      <div class="card">
        <button class="btn btn-link chorus-history__expand" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"></button>
        <div class="card-header chorus-history__header" id="headingOne">
          <h5 class="chorus-history__heading">Фототчёт с концерта Большого детского хора в Санкт-Петербурге</h5>
          <p class="chorus-history__date">20.04.2019</p>

        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body chorus-history__text">
            <iframe width="730" height="410" src="https://www.youtube.com/embed/IUPLP-w2mtE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </article>

</div>

    <script src="js/jquery.js"></script>
    <script src="js/util.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/collapse.js"></script>


</body>
</html>
